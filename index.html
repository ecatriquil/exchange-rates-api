<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exchange Rate App</title>
 
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="./src/public/stylesheets/main.css">
</head>

<body>

     <header>
        <div class="ui  text container">
            <div class="ui black message">
                <h1 class="ui inverted header">Exchange Rate App</h1>
                <p>
                    Based on <a href="https://exchangeratesapi.io" target="_blank">exchange rates API</a>
                    results you can get foreign exchange rates and currency conversion for any date since 1999.
                </p>
            </div>
        </div>
         
    </header>
    <section id="formularie-section">
        <div id="form-container" class="ui text container inverted segment">
            <form id="exchange-reference" class="ui inverted form">
                <div class="inline fields centrar">
                    <div class="field">
                        <select id="base">
                        </select>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input id="latest" type="radio" name="options" value="latest" checked>
                            <label>Latest</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input id="date" type="radio" name="options" value="date">
                            <label>Date</label>
                        </div>
                    </div>
                    <div class="oculto" id="calendario">
                        <input type="date" id="start" name="trip-start" value="" min="1999-01-04"
                            max="">
                    </div>
                    <button id="submit" class="ui inverted button" type="submit" data-cy="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <section>
        <div class="ui text container inverted segment">
            <h2></h2>
            <div class="oculto" id="tabla-resultados">
                <table class="ui inverted celled table">
                    <thead>
                        <tr>
                            <th>CURRENCY</th>
                            <th>RATE</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="./src/app.js"></script>
</body>

</html>
